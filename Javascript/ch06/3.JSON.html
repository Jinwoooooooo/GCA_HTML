<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.JSON</title>
    <!--
        날짜 : 2025/02/17
        이름 : 정진우
        내용 : 자바스크립트 JSON 실습하기
    -->
</head>
<body>
    <h3>3. JSON</h3>

    <script>
        //JSON 생성
        const user = {
            "uid" : "Pham",
            "name" : "하니",
            "age" : "21",
            "addr" : "서울시"
        };

        document.write("user : " + user + "<br>");
        document.write("user.uid : " + user.uid + "<br>");
        document.write("user.name : " + user.name + "<br>");
        document.write("user.age : " + user.age + "<br>");
        document.write("user.addr : " + user.addr + "<br>");

        //JSON 배열
        const jsonArr = {"users" : [
            {"uid" : "Kang", "name" : "해린", "age" : "20", "addr" : "서울시"}, 
            {"uid" : "Kim", "name" : "민지", "age" : "21", "addr" : "서울시"}, 
            {"uid" : "Lee", "name" : "혜인", "age" : "19", "addr" : "서울시"}, 
            {"uid" : "Da", "name" : "니엘", "age" : "20", "addr" : "서울시"}, 
            {"uid" : "Pham", "name" : "하니", "age" : "21", "addr" : "서울시"}
        ]};

        for(const user of jsonArr.users) {
            document.write("<p>");
            document.write("uid : " + user.uid + "<br>");
            document.write("name : " + user.name + "<br>");
            document.write("age : " + user.age + "<br>");
            document.write("addr : " + user.addr + "<br>");
            document.write("</p>");
        }

        //JSON stringify() 함수 = JSON을 문자열로 변환
        document.write("user : " + user + "<br>");
        document.write("jsonArr : " + jsonArr + "<br>");

        const strUser = JSON.stringify(user);
        const strArr = JSON.stringify(jsonArr);

        document.write("strUser : " + strUser + "<br>");
        document.write("strArr : " + strArr + "<br>");

        //JSON.parse() 함수 = JSON형식을 갖춘 문자열을 JSON으로 변환
        const parsedUser = JSON.parse(strUser);
        const parsedArr = JSON.parse(strArr);

        document.write("parsedUser.uid : " + parsedUser.uid + "<br>");
        document.write("parsedUser.name : " + parsedUser.name + "<br>");
        document.write("parsedUser.age : " + parsedUser.age + "<br>");
        document.write("parsedUser.addr : " + parsedUser.addr + "<br>");
        
    </script>
</body>
</html>
