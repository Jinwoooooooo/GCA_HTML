<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.지도 API</title>
    <!--
        날짜 : 2025/02/20
        이름 : 정진우
        내용 : 지도 API 실습하기

        지도 인증키: 38c14dbd98db8315c5bca3131dffe861

        1. 카카오 개발자 플랫폼 로그인
        2. 애플리케이션 등록
        3. 카카오맵 > 활성화 설정
        4. 플랫폼 > Web > http://127.0.0.1:5500 등록
        5. 앱키 > JS 인증키 확인

    -->
</head>
<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=38c14dbd98db8315c5bca3131dffe861&libraries=LIBRARY"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=38c14dbd98db8315c5bca3131dffe861"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
            level: 3 //지도의 레벨(확대, 축소 정도)
        };
        
        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
    });
</script>
<body>
    <h3>1. 지도 API</h3>
    <hr>
    <h4>지도 생성하기</h4>
    <div id="map" style="width:500px;height:400px;"></div>
    <hr>
    <h4>지도 마커 찍기</h4>
    <div id="map2" style="width:500px;height:400px;"></div>
    <script>
        //지도 마커 찍는 코드
        var mapContainer = document.getElementById('map2'), // 지도를 표시할 div 
            mapOption = { 
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        // 마커가 표시될 위치입니다 
        var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667); 

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

        // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
        // marker.setMap(null);  
    </script>
    <hr>

    <hr>
    <h4>해운대, 광안리, 송정해수욕장 마커 찍기</h4>
    <div id="map4" style="width:500px;height:400px;"></div>
    <script>
        //지도 마커 찍는 코드
        var mapContainer = document.getElementById('map4'), // 지도를 표시할 div 
            mapOption = { 
                center: new kakao.maps.LatLng(35.1586975, 129.1603842), // 지도의 중심좌표
                level: 8 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        // 마커가 표시될 위치입니다 
        var markerPosition1  = new kakao.maps.LatLng(35.1586975, 129.1603842); 
        var markerPosition2  = new kakao.maps.LatLng(35.1531696, 129.118666); 
        var markerPosition3  = new kakao.maps.LatLng(35.1786125, 129.1997133); 

        // 마커를 생성합니다
        var marker1 = new kakao.maps.Marker({
            position: markerPosition1
        });
        var marker2 = new kakao.maps.Marker({
            position: markerPosition2
        });
        var marker3 = new kakao.maps.Marker({
            position: markerPosition3
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker1.setMap(map);
        marker2.setMap(map);
        marker3.setMap(map);

        // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
        // marker.setMap(null);  
    </script>
</body>
