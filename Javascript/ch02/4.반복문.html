<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.반복문</title>
</head>
<body>
    <h3>4. 반복문</h3>
    <hr>

    <table border="1">
        <th>2단</th>
        <th>3단</th>
        <th>4단</th>
        <th>5단</th>
        <th>6단</th>
        <th>7단</th>
        <th>8단</th>
        <th>9단</th>
    <script>
        for(let i=2; i<=9; i++) {
            document.write("<tr>");
                for(let j=2; j<=9; j++) {
                    document.write("<td>");
                    document.write(j + " X " + i + " = " + j*i);
                    document.write("</td>"); 
                }
            document.write("</tr>");
        }
    </script>
    </table>
</body>
</html>
