<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.변수</title>
    <!-- 
        날짜 : 2025/02/10
        이름 : 정진우
        내용 : 2장 변수와 연산자   
    -->
</head>
<body>
    <h3>1. 변수</h3>

    <script>

        //let은 일반 변수 선언 타입
        let value1 = 1;
        let value2 = 3.14;
        let value3 = true;
        let value4 = false;
        let value5 = "hello";
        let value6 = "'hello'";
        let value7 = [1, 2, 3];
        let value8 = {};
        let value9 = null;

        //const는 상수 선언 타입
        const num1 = 1;
        const num2 = 3.14;

        document.write("<p>");
        document.write("value1 : " + value1 + " type : " + typeof value1 +"<br>");
        document.write("value2 : " + value2 + " type : " + typeof value2 +"<br>");
        document.write("value3 : " + value3 + " type : " + typeof value3 +"<br>");
        document.write("value4 : " + value4 + " type : " + typeof value4 +"<br>");
        document.write("value5 : " + value5 + " type : " + typeof value5 +"<br>");
        document.write("value6 : " + value6 + " type : " + typeof value6 +"<br>");
        document.write("value7 : " + value7 + " type : " + typeof value7 +"<br>");
        document.write("value8 : " + value8 + " type : " + typeof value8 +"<br>");
        document.write("value9 : " + value9 + " type : " + typeof value9 +"<br>");
        document.write("num1 : " + num1 + " type : " + typeof num1 +"<br>");
        document.write("num2 : " + num2 + " type : " + typeof num2 +"<br>");
        document.write("</p>");
    </script>
</body>
</html>
